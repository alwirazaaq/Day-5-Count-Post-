<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
    <link rel="stylesheet" href="ASSETS/CSS/contact.css">
</head>
<body>
    <nav>
        <div class="left-nav">
            <img src="ASSETS/IMG/mariobox.png" width="55" height="45" alt="icon">
            <ul>
                <li><a href="index.html">Home</a></li>
                <li>The Project</li>
            </ul>
        </div>
        <div class="right-nav">
            <button>Contact Me</button>
        </div>
    </nav>
    <div class="container">
        <h2>Get in touch</h2>
        <form >
            <label for="name">name</label>
            <input type="text" id="name">

            <label for="email">email</label>
            <input type="text" id="email">

            <label for="phoneNumber">phone number</label>
            <input type="text" id="phoneNumber">

            <label for="subject">subject</label>
            <select id="subject">
                <option disabled selected></option>
                <option>Johnny Cage</option>
                <option>Jax Briggs</option>
                <option>Sonya Blade</option>
                <option>Scorpion</option>
                <option>Sub-Zero</option>
                <option>Raiden</option>
                <option>Liu Kang</option>
                <option>Kung Lao</option>
                <option>Shang Tsung</option>
            </select>

            <label for="message">your message</label>
            <textarea id="message" cols="30" rows="10"></textarea>
        </form>
        <div id="button">
            <button type="button" onclick="getData()">Sumbit</button>
        </div>
    </div>
    
</body>
<script src="ASSETS/JS/script.js"></script>
</html>
